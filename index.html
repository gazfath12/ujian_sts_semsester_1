<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Konversi Latin ke Arab</title>  
    <style>  
        body { font-family: Arial, sans-serif; }  
        #output { margin-top: 20px; }  
    </style>  
</head>  
<body>  

    <h1>Konversi Teks Latin ke Arab</h1>  
    <label for="latinText">Teks Latin:</label><br>  
    <input type="text" id="latinText" placeholder="Masukkan teks Latin di sini"><br><br>  
    
    <button onclick="konversi()">Konversi</button>  
    
    <div id="output">  
        <h2>Teks Arab:</h2>  
        <p id="arabicText"></p>  
    </div>  

    <script>  
        function konversi() {  
            const latinText = document.getElementById("latinText").value;  
            const arabicText = textToArabicWithHarokat(latinText);  
            document.getElementById("arabicText").textContent = arabicText;  
        }  

        // Kamus dasar, perlu diperluas untuk mencakup lebih banyak kata dan aturan  
        const arabicMapping = {  
            "a": "اَ", // Alif dengan fatha  
            "b": "ب",  // Ba  
            "c": "ج",  // Jim  
            "d": "د",  // Dal  
            "e": "هَ", // Ha dengan fatha  
            "f": "ف",  // Fa  
            "g": "غ",  // Ghayn  
            "h": "ح",  // Ha  
            "i": "يِ", // Ya dengan kasra  
            "j": "يَ", // Ya dengan fatha  
            "k": "ك",  // Kaf  
            "l": "ل",  // Lam  
            "m": "م",  // Mim  
            "n": "ن",  // Nun  
            "o": "و",  // Waw  
            "p": "ب",  // Tidak ada padanan langsung, gunakan Ba  
            "q": "ق",  // Qaf  
            "r": "ر",  // Ra  
            "s": "س",  // Seen  
            "t": "ت",  // Ta  
            "u": "وُ", // Waw dengan damma  
            "v": "ف",  // Tidak ada padanan langsung, gunakan Fa  
            "w": "و",  // Waw  
            "x": "س",  // Tidak ada padanan langsung, gunakan Seen  
            "y": "ي",  // Ya  
            "z": "ز",  // Zay  
            " ": " "   // Spasi  
        };  

        function textToArabicWithHarokat(text) {  
            return text.split("").map(char => arabicMapping[char.toLowerCase()] || char).join("");  
        }

        }  
    </script>  
</body>  
</html>
